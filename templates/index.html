<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF - PDF Genie</title>
</head>
<body>
    <h2>Upload a PDF</h2>
    <form action="{{ url_for('upload_pdf') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
