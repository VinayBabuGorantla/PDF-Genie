<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Questions - PDF Genie</title>
</head>
<body>
    <h2>Ask a Question About Your PDF</h2>

    {% if question %}
        <p><strong>Question:</strong> {{ question }}</p>
    {% endif %}
    
    {% if answer %}
        <p><strong>Answer:</strong> {{ answer }}</p>
    {% endif %}

    <form action="{{ url_for('ask') }}" method="post">
        <input type="text" name="question" placeholder="Enter your question..." required>
        <input type="submit" value="Ask">
    </form>
</body>
</html>
